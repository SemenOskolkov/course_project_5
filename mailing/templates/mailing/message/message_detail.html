{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <div class="col-10">
            <div class="card">
                <div class="card-body">
                    <table class="table">
                        <tr>
                            <td>Тема сообщения</td>
                            <td>{{ object.letter_subject }}</td>
                        </tr>
                        <tr>
                            <td>Содержание сообщения</td>
                            <td>{{ object.letter_body }}</td>
                        </tr>
                    </table>
                    <td><a href="{% url "mailing:message_list" object.pk %}" class="btn btn-primary">Назад</a></td>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
